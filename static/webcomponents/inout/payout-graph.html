<link
    rel="import"
    href="/static/bower_components/polymer/polymer.html" />

<dom-module id="payout-graph">

    <template>
        <style> 
            #graph {
                padding-left: 25%;
            }
        </style>
    
            <div id="graph"></div>
    </template>

    <script>
        Polymer({
            is: 'payout-graph',
            properties: {
                treatment: {
                    type: String,
                },
                gameConstant:{
                    type: Number,
                },
                initialValue:{
                    type: Number,
                },
                _index: {
                    type: Number,
                    value: 0

                }
            },
            ready() {
                console.log("Graph loaded");
                // Async inits chart at end of event queue.
                this.async(this._initChart.bind(this), 1);
                
            },
            _initChart() {
                console.log("initializing graph");
                let series = [
                    {
                        type: 'area',
                        color: '#00FF00',
                        name: "Value (me)",
                        data: [],
                    },
                    {
                        type: 'line',
                        name: "Stochastic Payout",
                        data: [],
                    }
                ];

                this.graph_obj = Highcharts.chart ({
                    chart: {
                        animation: false,
                        renderTo: this.$.graph,
                        width: 500, 
                        height: 500
                    },
                    title: { 
                        text: "",

                    },
                    xAxis: {
                        min: 0,
                        max: 80, // Period length
                        title: {
                            text: 'Period'
                        },
                    },
                    yAxis: {
                        min: 0,
                        max: 300, 
                        title: {
                            text: 'Value'
                        },

                        plotLines: [{
                            color: "#000000",
                            width: 1,
                            value: this.gameConstant,
                            label: {
                                text: (this.gameConstant + " - Q payout"),
                                align: "right",
                                style: {
                                    fontSize: 10,
                                }
                            }
                        }]
                    },
                    credits: {
                        enabled: false
                    },
                    tooltip: {
                        enabled: false
                    },


                    series: series

                });

                
            },
            addPersonalData(dataArr) {
                this.graph_obj.series[0].addPoint(dataArr);
            },
            addX_tData(dataArr) {
                // Push stochastic value to its series
                this.graph_obj.series[1].addPoint(dataArr);
            },
        });
    </script>
</dom-module>
